<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecture Map - Generative Lecture Demo</title>
  <link rel="icon" type="image/png" href="./icons/hyj.png">
  <link rel="stylesheet" href="styles.css">
  <style>
    .map-container {
      min-height: 100vh;
      background-color: #f5f5f5;
      padding: 20px;
    }
    
    .back-button {
      display: inline-block;
      margin-bottom: 16px;
      padding: 8px 16px;
      background-color: #e5e5e5;
      color: #000000;
      text-decoration: none;
      border-radius: 4px;
      transition: all 0.2s ease;
    }
    
    .back-button:hover {
      background-color: #000000;
      color: #ffffff;
    }
    
    .map-controls {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .map-button {
      padding: 8px 16px;
      background-color: #e5e5e5;
      color: #000000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 14px;
    }
    
    .map-button:hover {
      background-color: #000000;
      color: #ffffff;
    }
    
    .map-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 16px;
    }
    
    .slide-container {
      margin-bottom: 48px;
    }
    
    .slide-row {
      display: flex;
      flex-direction: column;
      gap: 32px;
    }
    
    @media (min-width: 1024px) {
      .slide-row {
        flex-direction: row;
      }
    }
    
    .slide-section {
      width: 100%;
    }
    
    @media (min-width: 1024px) {
      .slide-section {
        width: 50%;
      }
    }
    
    .slide-card {
      position: relative;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
    }
    
    .slide-card.has-interactions {
      border: 2px solid #3b82f6;
    }
    
    .slide-number {
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 4px 8px;
      z-index: 10;
      font-size: 14px;
      font-weight: 600;
    }
    
    .slide-image-container {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background-color: #000;
    }
    
    .slide-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    .selection-overlay {
      position: absolute;
      border: 2px solid;
      cursor: pointer;
      z-index: 10;
    }
    
    .selection-overlay.active {
      border-color: #3b82f6;
      background-color: rgba(59, 130, 246, 0.16);
    }
    
    .selection-overlay.inactive {
      border-color: rgba(59, 130, 246, 0.53);
      background-color: rgba(59, 130, 246, 0.08);
    }
    
    .interaction-section {
      width: 100%;
    }
    
    @media (min-width: 1024px) {
      .interaction-section {
        width: 50%;
      }
    }
    
    .interaction-card {
      padding: 16px;
      background-color: rgba(59, 130, 246, 0.19);
      color: #1e40af;
      border: 2px solid #3b82f6;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 16px;
    }
    
    .interaction-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .interaction-card-title {
      font-weight: 600;
      font-size: 14px;
    }
    
    .interaction-card-slide {
      font-size: 12px;
    }
    
    .interaction-card-toggle {
      padding: 4px;
      background: none;
      border: none;
      cursor: pointer;
      color: #1e40af;
    }
    
    .interaction-card-content {
      margin-top: 8px;
      display: none;
    }
    
    .interaction-card.expanded .interaction-card-content {
      display: block;
    }
    
    .interaction-detail {
      margin-top: 8px;
      padding: 8px;
      background-color: #f3f4f6;
      border-radius: 4px;
      font-size: 12px;
    }
    
    .interaction-detail-label {
      font-weight: 600;
      margin-bottom: 4px;
      color: #1e40af;
    }
    
    .interaction-detail-text {
      color: #374151;
    }
    
    .connection-line {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1001;
    }
    
    .connection-line svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="map-container">
    <!-- 메인 페이지로 돌아가기 버튼 -->
    <a href="index.html" class="back-button" id="backButton">← Back to Main</a>
    
    <!-- 컨트롤 버튼 -->
    <div class="map-controls">
      <button class="map-button" id="expandAllBtn">Open All Interactions</button>
      <button class="map-button" id="collapseAllBtn">Close All Interactions</button>
    </div>
    
    <h2 class="map-title">Lecture Slides & Interaction History</h2>
    
    <!-- 슬라이드와 인터랙션 컨테이너 -->
    <div id="slidesContainer"></div>
    
    <!-- 연결선 SVG -->
    <div class="connection-line" id="connectionLines"></div>
  </div>
  
  <script src="map.js"></script>
</body>
</html>
